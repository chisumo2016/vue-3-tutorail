<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Methods- prevent code duplication</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <template >
      <h2>{{ 2 + 3 }}</h2>
      <h2>{{ 2 + 3 }}</h2>
      <h2>Add method - {{ add(2 , 7, 3) }}</h2>
      <h2>Add method - {{ add(2 + 3 + 8)}}</h2>
      <h2>Multiply Method {{ multiply(10)}}</h2>
      <h2>Multiply Method {{ multiply(baseValue)}}</h2>
    </template>
</div>




<script>
    new Vue({
        el: '#app',
        data(){
          return {
            baseMultiplier: 5,
              baseValue: 2
          };

        },
        methods:{ //is object
            add(a, b , c){
                return a + b + c;
            },
            multiply(num){
                return num * this.baseMultiplier
            }

        }

    })
</script>

</body>
</html>
