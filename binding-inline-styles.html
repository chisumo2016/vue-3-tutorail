<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- Javascript property-->
    <div id="app">
        <div :style="{color:'red', fontSize: fontSize + 'px'}">{{ message}}</div>

        <div :style="styleObject1">
            {{ message}}
        </div>


        <div :style="[styleObject1,styleObject2]">
            {{ message}}
        </div>
    </div>


    <script>
         new Vue({
             el: '#app',
             data :{
                 message : "Inline Styles",
                 fontSize : 30,
                 //style object
                 styleObject1:{
                     color: 'blue',
                     fontSize: '30px'
                 },

                 styleObject2:{
                     color: 'yellow',
                     fontSize: '100px'
                 }
             }
         })
    </script>

</body>
</html>
