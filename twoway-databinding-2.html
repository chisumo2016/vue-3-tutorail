<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div class="container">
        <div id="app">
            <br><br>
            <form action="">
                <div class="col-sm-6">
                    <input type="text" class="form-control" v-model="options">
                </div>
                <br><br><br>
                <fieldset class="form-group">
                    <legend>Radio Button</legend>
                    <div class="form-check">
                        <label for="" class="form-check-label">
                            <input type="checkbox"
                                   class="form-checkbox-input"
                                   name="optionRadios"
                                   id="optionRadios1"
                                   value="option-1"
                                   checked
                                   v-model="options">
                            Option one is this and that &mdash;be sure to include wht it's great
                        </label>
                    </div>
                    <div class="form-check">
                        <label for="" class="form-check-label">
                            <input type="checkbox"
                                   class="form-checkbox-input"
                                   name="optionRadios"
                                   id="optionRadios2"
                                   value="option-2"
                                   v-model="options">
                            Option two can be something else and selecting it will deselect option one
                        </label>
                    </div>
                    <div class="form-check">
                        <label for="" class="form-check-label">
                            <input type="checkbox"
                                   class="form-checkbox-input"
                                   name="optionRadios"
                                   id="optionRadios3"
                                   value="option-3"
                                   v-model="options">
                            Option three is disabled
                        </label>
                    </div>

                </fieldset>
                <p>You Selected {{ options.join(', ')}}</p>
            </form>
        </div>
    </div>


    <script>
         new Vue({
             el: '#app',
             data :{
                 message : "",
                 options : []
             }
         })
    </script>

</body>
</html>
