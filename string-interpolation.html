<!doctype html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message}}</h1>
        <h1>{{ number }}</h1>
        <h1>{{ isActive ? 'is Active' : 'is Not Active'}}</h1>
        <h1>{{ message.split('').reverse('').join('')}}</h1>
    </div>


    <script>
         let vm  = new Vue({
             el: '#app',
             data :{
                 //property
                 message : "Hallo",
                 number: 10,
                 isActive: true
             }
         })
    </script>

</body>
</html>
