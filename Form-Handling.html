<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v- Model (Two Binding)</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <style>
        label {
            font-weight: bold;
            display: flex;
            margin-bottom: 5px;
        }
        input + label {
            font-weight: bold;
            display: inline-flex;
            margin-right: 20px;
        }
        input[type='text'],
        textarea,
        select {
            display: block;
            width: 400px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="app">
        <form action="" @submit="submitForm">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" v-model="formValues.name">
            </div>
            <div>
                <label for="profile">Profile Summary</label>
                <textarea name="" id="profile" cols="30" rows="10" v-model="formValues.profileSummary"></textarea>
            </div>
            <div>
                <label for="country">Country</label>
                <select name="" id="country" v-model="formValues.country">
                    <option value="">Select a country</option>
                    <option value="india">India</option>
                    <option value="vietnam">Vietnam</option>
                    <option value="singapore">Singapore</option>
                </select>
            </div>

            <div>
                <label for="country">Job Location Multi select</label>
                <select  id="job-location" multiple v-model="formValues.jobLocation">

                    <option value="india">India</option>
                    <option value="vietnam">Vietnam</option>
                    <option value="singapore">Singapore</option>
                </select>
            </div>

            <div>

                <label for="remoteWork">Open to remote work ?</label>
                <input type="checkbox"
                       id="remoteWork"
                       v-model="formValues.remoteWork"
                       true-value="yes"
                       false-value="no">
            </div>

            <div>
                <label for="">Skill Set</label>

                <label for="html">HTML</label>
                <input type="checkbox" id="html" value="html" v-model="formValues.skillSet">
                <label for="css">CSS</label>
                <input type="checkbox" id="css" value="css" v-model="formValues.skillSet">
                <label for="javascript">Javascript</label>
                <input type="checkbox" id="javascript" value="javascript" v-model="formValues.skillSet">

            </div>

            <div>
                <label for="">Year of Experience</label>
                <input
                        type="radio"
                        id="0-2"
                        value="0-2"
                        v-model="formValues.yearsOfExperience">
                <label for="">0-2</label>
                <input
                        type="radio"
                        id="3-5"
                        value="3-5"
                        v-model="formValues.yearsOfExperience">
                <label for="">3-5</label>
                <input
                        type="radio"
                        id="10+"
                        value="10+"
                        v-model="formValues.yearsOfExperience">
                <label for="">10+</label>

            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>

        <template>
            <div>
                <pre>
                    {{ JSON.stringify(formValues, null , 2)}}
                </pre>
            </div>
        </template>

    </div>

    <script>
         new Vue({
             el: '#app',
             data (){
                 return {
                    formValues:{
                        name:'',
                        profileSummary: '',
                        country:'',
                        jobLocation:[],
                        remoteWork:'no',
                        skillSet:[],
                        yearsOfExperience:[]
                    }
                 }
             },
             methods:{
                 submitForm(event) {
                     event.preventDefault()
                     console.log('Form values', this.formValues)
                 }
             }
         })
    </script>

</body>
</html>
