<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ title}}</h1>
        <p>{{ message}}</p>

    </div>

    <script>
         new Vue({
             el: '#app',
             data (){  //Hold variables/state

                 return {//return OBJECY  / the state which hold the variables
                     title:'Vue3 Tutorial',
                     message : "Let is join the world of Vue3 JS"
                 }
             }
         })
    </script>

</body>
</html>
