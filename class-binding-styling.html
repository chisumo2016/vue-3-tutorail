<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>

        .active{
            color: green;
        }
        .notactive{
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 class="static" :class="{active: isActive}">{{ name}}</h1>
        <br>
        <h1 class="active" :class="{active: isActive}">{{ name}}</h1>
        <br>
        <h1 class="active" :class="{active: isActive, 'notactive': !isActive}">{{ name}}</h1>
        <br>
        <h1 :class="[isActive ? 'active' : 'notactive']">{{ name}}</h1>
    </div>


    <script>
         new Vue({
             el: '#app',
             data :{
                 //property
                 isActive: true,
                 hasError: true,

                 name : "Class Binding  Styling"
             }
         })
    </script>

</body>
</html>
