<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .underline{
            text-decoration: underline;
        }
        .promoted{
            font-style: italic;
        }
        .new{
            color: darkolivegreen;
        }
        .sold-out{
            color: red;
        }


    </style>
</head>
<body>
    <div id="app">

        <h2 :id="headingId">Heading</h2>
        <h2 class="underline">Underlined</h2>
        <button :disabled="isDisabled"></button>
        <h2 :class="danger">Status</h2>
        <h2 class="underline" v-bind:class="danger">Status</h2>
        <h2 :class="isPromoted && 'promoted'">Promoted Movies</h2>
        <h2 :class="isSoldout ? 'sold-out' : 'new'">Sold out >Movie</h2>
        <h2 :class="['new', 'promoted']">New Promoted movie</h2>
        <h2 :class="[isPromoted && 'promoted',isSoldout ? 'sold-out' : 'new']">Array conditional movie</h2>
        <h2 :class="{
            isPromoted: isPromoted,
            new: !isSoldout,
            'sold-out': isSoldout
                }">Object conditional movie</h2>
        <h2 :style="{
                color:highlightColor,
                FontSize: headerSize + 'px',
                padding: '20px'
                    }">Inline Styles</h2>
        <h2 :style="headerStyleObject">Style Object</h2>
        <p :style="[basesStyleObject,successStyleObject]">Success Style</p>
        <p :style="[basesStyleObject,dangerStyleObject]">Danger Style</p>
    </div>

    <script>
         new Vue({
             el: '#app',
             data(){
                 return {
                     greet: 'Hallo',
                     name: 'Tanzania',
                     channel:'<b>Binding Classes</b>',
                     hack :`<a href=""  onclick="alert('You have been hacked)"> Win a  prize </a>`,
                     headingId: 'heading',
                     isDisabled: true,
                     status : 'danger',
                     isPromoted: true,
                     isSoldout:true,
                     highlightColor: 'orange',
                     headerSize:50,
                     headerStyleObject: {
                         color:'50px',
                         padding:'40px'
                     },

                     basesStyleObject:{
                         fontSize: '50px',
                         padding: '10px',
                     },
                     successStyleObject:{
                         color:'green',
                         backgroundColor: 'lightgreen',
                         border: '1px solid green',
                         padding:'20px'
                     },
                     dangerStyleObject:{
                         color:'darkred',
                         backgroundColor: 'red',
                         border: '1px solid darkred',
                     }


                 }
             }
         })
    </script>

  

</body>
</html>
